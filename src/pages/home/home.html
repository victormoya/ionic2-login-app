<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ionic 2</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>Building Map</h3>

  <ion-list>
    <ion-item *ngFor="let person of people">
      <ion-avatar item-left>
        <img src="{{person.picture.thumbnail}}">
      </ion-avatar>
      <h2>{{person.name.first}} {{person.name.last}}</h2>
      <p>{{person.email}}</p>
    </ion-item>
  </ion-list>
  <p>
    <button ion-button block (click)="showActionSheet()">
      Show Action Sheet
    </button>
  </p>
  <p>
    <button ion-button block (click)="showAlert()">
      Show Alert
    </button>
  </p>
  <p>
    <button ion-button block (click)="showPrompt()">
      Show Prompt
    </button>
  </p>

</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Empleados de pie en el pasillo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
   <ion-list>
    <ion-item *ngFor="let person of people" (click)="showActionSheet()">
      <ion-avatar item-left>
        <img src="{{person.picture.thumbnail}}">
      </ion-avatar>
      <h2>{{person.name.first}} {{person.name.last}}</h2>
      <p>{{person.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
